  <mat-toolbar-row>
    <span class="span"><a routerLink="/">Home</a></span>
    <span class="span" *ngIf="!auth.isLoggedIn()"><a routerLink="/login">Sign in</a></span>

    <span class="span" *ngIf="auth.isLoggedIn()"><a (click)="auth.logout()">Logout</a></span>
  </mat-toolbar-row>
