<div class="tool">
  <mat-toolbar color="primary" class="bar">
    <mat-toolbar-row>
      <span>All companies</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="container">
  <mat-card class="company" *ngFor="let company of companies" (click)="goToCompany(company._id)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{company.name}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{company.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
      </mat-card-actions>
  </mat-card>
</div>
