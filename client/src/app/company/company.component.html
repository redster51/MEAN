<div class="spinner">
  <mat-spinner *ngIf="!isCompanyAvailable"></mat-spinner>
</div>
<div class="tool">
  <mat-toolbar color="primary" class="bar">
    <mat-toolbar-row>
      <span *ngIf="isCompanyAvailable">{{company.name}}</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div class="container" *ngIf="isCompanyAvailable">
  <div class="right-content">
    <div class="description">
      <mat-card>
        <div>
          <b>Description:</b><br>
          {{company.description}}
        </div><br>
        <div fxFlex id="visor-video" *ngIf="displayURL">
          <iframe
            width="450"
            height="350"
            [src]="displayURL"
          ></iframe>
        </div>
        <br>
        <div>
          <b>Fundraising Date: </b> {{company.endDate}}
        </div>
      </mat-card>
    </div>
  </div>
  <div class="sidenav">
    <img class="image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Image by company">
    <bar-rating *ngIf="rate" [theme]="'stars'" [(rate)]="rate" [max]="5" (rateChange)="addRating()"></bar-rating>
    <ol>
      <li>
        <mat-form-field>
          <input matInput [(ngModel)]="name" placeholder="What's your name?">
        </mat-form-field>
      </li>
      <li>
        <button mat-raised-button (click)="openDialog()">Donate</button>
      </li>
      <li *ngIf="animal">
        You chose: <i>{{animal}}</i>
      </li>
    </ol>
  </div>
</div>
