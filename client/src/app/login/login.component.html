<div class="tool">
  <mat-toolbar color="primary" class="bar">
    <mat-toolbar-row>
      <span>{{"login" | translate}}</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="container">
  <div class="">

    <div class="col-md-6">

      <h1 class="form-signin-heading">{{"login" | translate}}</h1>
      <p class="lead">{{"loginMess" | translate}}<a routerLink="/register">{{"loginMess2" | translate}}</a>{{"loginMess3" | translate}}</p>

      <form (submit)="login()">
        <div class="form-group">
          <mat-form-field>
            <input matInput type="email" name="email" placeholder="{{'loginEmail' | translate}}" [(ngModel)]="credentials.email">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput type="password" name="password" placeholder="{{'password' | translate}}"
                   [(ngModel)]="credentials.password">
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">{{"login" | translate}}!</button>
      </form>

    </div>
  </div>
  <app-alerts></app-alerts>
</div>
