<div class="tool">
  <mat-toolbar color="primary" class="bar">
    <mat-toolbar-row>
      <span>Registration</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p class="lead">Already a member? Please <a routerLink="/login">log in</a> instead.</p>
      <form (submit)="register()">
        <div class="form-group">
          <label>Full name</label>
          <input matInput name="name" placeholder="Enter your name" [(ngModel)]="credentials.name">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input matInput name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input matInput name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" mat-raised-button color="primary">Register!</button>
      </form>
    </div>
  </div>
</div>
<app-alerts></app-alerts>
